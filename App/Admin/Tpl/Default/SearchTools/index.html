<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__STATIC__/Admin/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addAdmin" name="addAdmin" value="{$Think.lang.ADD}" click="addData()" />
	<fanwe:imageBtn id="editAdmin" name="editAdmin" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeAdmin" name="removeAdmin" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="item" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{$Think.lang.ID}|50,name:{$Think.lang.NAME},module:{$Think.lang.MODULE},pic:{$Think.lang.PIC}|tupian" 
	actionlist="editData:{$Think.lang.EDIT}:id,removeData:{$Think.lang.REMOVE}:id" action_width="130" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
