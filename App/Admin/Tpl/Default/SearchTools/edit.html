<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__STATIC__/Admin/Js/adv.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}" enctype="multipart/form-data" >
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" size="60" value="{$vo.name}" /></td>
	</tr>
	<tr>
		<th width="150">{$Think.lang.MODULE}</th>
		<td><input type="text" class="textinput requireinput" name="module" size="60"  value="{$vo.module}" /></td>
	</tr>	
	<tr>
		<th width="150">{$Think.lang.SORT}</th>
		<td>
			<select name="pid">
				<option value="0">--请选择所属分类--</option>
				<volist name="searchToolsSort" id="item">
				<if condition="$item.id eq $vo['pid']">
					<option value="{$item.id}" selected >{$item.name}</option>
				<else />
					<option value="{$item.id}">{$item.name}</option>
				</if>
				</volist>
			</select>
		</td>
	</tr>
	<tr>
		<th width="150">{$Think.lang.DETAIL}</th>
		<td><input type="text" class="textinput requireinput" name="details" size="60" value="{$vo.details}" /></td>
	</tr>
	<tr><th width="150">原来图片</th><td><img src="{$picPath}{$vo.pic}" /></td></tr>
	<tr style="display:none">
		
		<td rowspan="2"><input type="hidden" name="oldPic" size="60" value="{$vo.pic}" /></td>
	</tr>
	<tr style="display:none">
		
		<td rowspan="2"><input type="hidden" name="id" size="60" value="{$vo.id}" /></td>
	</tr>
	<tr>
		<th width="150">{$Think.lang.PIC}</th>
		<td><input type="file" class="textinput requireinput" name="photo" size="60" style="height:24px;" /></td>
	</tr>
	
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
